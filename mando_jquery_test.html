<!DOCTYPE hmtl>
    <hmtl>
        <head>
            <title> Learning Javascript</title>
            <meta charset="utf-8"/>
            <meta http-equiv="Content-type" content="text/html"; charset=utf-8 />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <script type="text/javascript" src="https://apadilla7373.github.io/Padilla-Land/jquery-3.5.0.min.js"></script>

            <style>

                #circle {
                    width: 200px;
                    height: 200px;
                    background-color: aquamarine;
                    border-radius: 100px;
                }
                .square {
                    width: 300px;
                    height: 300px;
                    background-color: rgb(83, 19, 233);
                    margin-top: 10px;
                }

                .button {
                    width: 200px;
                    height: 100px;
                    background-color: rgb(83, 19, 233);
                    margin-top: 10px;
                }

            </style>

        </head>
        <body>

            <h1>Asynchronous Javascript And XML</h1>
      
            <p>Ajax allows you to use other files from your web
                <br>server while the user is doing something
                <br>without refreshing the page.</p>
            
            <button id="fader">FADE OUT</button>
            <button id="faderIn">FADE IN</button>


            <script>


                $("#fader").click(function() {

                $("p").fadeOut("slow", function() {
                
                    alert("FadeOut complet!")
                });

                // can use slow or fast in place of millisecond numbers

                });

                $("#faderIn").click(function() {

                $("p").fadeIn("fast");

                });

            </script>



            
        </body>

</hmtl>
